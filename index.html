    function checkAnswer(choiceNumber) {
      document.getElementsByClassName("answer")[0].removeAttribute("onclick");

            document.getElementsByClassName("answer")[choiceNumber].classList = "answer correct";
            correctAnswers++
            window.setTimeout(nextQuestion,1000)
        }
        else{
            document.getElementsByClassName("answer")[choiceNumber].classList = "answer incorrect"
            window.setTimeout(nextQuestion,1000)
        }
    }

    function nextQuestion(){
      document.getElementsByClassName("answer")[0].setAttribute("onclick","checkAnswer(0)");
      document.getElementsByClassName("answer")[1].setAttribute("onclick","checkAnswer(1)");
        level++
        document.getElementsByTagName("h2")[0].innerHTML = "Prompt " + (level +1)
        if(level===questions.length){
            gameOver();
            return
        }
        question.innerHTML = questions[level].question;
        var answerBlocks = Array.from(document.getElementsByClassName("answer"));
        for(let i=0;i<answerBlocks.length;i++){
            var chunk = answerBlocks[i];
            chunk.classList="answer";
            chunk.innerHTML = questions[level]["answers"][i];
        }
    }
    function gameOver(){
        document.getElementById("quiz").style.display ="none";
